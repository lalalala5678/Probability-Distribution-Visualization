<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>分布可视化工具</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/9.4.2/math.min.js"></script>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
</head>
<body>
    <h1>分布可视化工具</h1>
    <div class="controls">
        <label for="distribution">选择分布类型：</label>
        <br>
        <select id="distribution">
            <option value="bernoulli">伯努利分布</option>
            <option value="binomial">二项分布</option>
            <option value="poisson">泊松分布</option>
            <option value="uniform">均匀分布</option>
            <option value="exponential">指数分布</option>
            <option value="gaussian">高斯分布</option>
        </select>
    </div>

    <div id="params" class="parameters">
        <!-- 参数将会动态插入 -->
    </div>

    <div id="plot-and-formula" class="plot-and-formula">
        <div id="plot">
            <!-- 图表将会在这里渲染 -->
        </div>
        <div id="formula" class="formula">
            <!-- 公式将会在这里显示 -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
